<agm-map [latitude]="lat" [longitude]="lng">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  </agm-map>
  <hr />
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h2>Lugares Cercanos</h2>
      <ul class="list-group">
        <ng-container *ngFor="let lugar of lugares">
            <li class="list-group-item" *ngIf="lugar.active" >{{lugar.nombre}}</li>
        </ng-container>
      </ul>
    </div>
    <div class="col-md-4">
      <h2>Destacados</h2>
    </div>
  </div>
</div>
  <ul>
      <ng-container *ngFor="let lugar of lugares; let i = index" [ngSwitch]="lugar.cercania">
          <a> <li contar-clicks [ngStyle]="{color: (lugar.active) ? 'black':'gray' }" [ngClass]="{numero_par: (i+1) % 2 !==0}" [resaltar]="lugar.plan">
            {{lugar.nombre}}-
            <span *ngSwitchCase="1" [ngStyle]="{color: 'green'}">Muy cercano</span>
            <span *ngSwitchCase="2" [ngStyle]="{color: 'black'}">Cercano</span>
            <span *ngSwitchCase="3" [ngStyle]="{color: 'red'}">Lejano</span>
          </li>  </a>
      </ng-container>

  </ul>
<hr />
<h2>Personas Mayores de Edad</h2>
<ul>
  <ng-container *ngFor="let persona of personas">
    <li *ngIf="persona.edad > 18">{{persona.nombre}} tiene {{persona.edad}} anios de edad</li>
  </ng-container>
</ul>

<router-outlet></router-outlet>
